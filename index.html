<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>常用动画</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
   
</head>
    
<body>
    <div class="box skew-r">animation</div>
    <div class="box fade">fade</div>
    <div class="box fade-mid">fade-top</div>
    <div class="box fade-m-in">fade-m-in</div>
    <div class="box fade-left">fade-left</div>
    <div class="box bounce-top">bounce-top</div>
    <div class="box overline-left">overline-left</div>
    <div class="box overline-m">overline-m</div>
    <div class="box flash-box">flash-box</div>
    <div class="box shake-box">shake-box</div>
    <div class="box shake-l-r-box">shake-l-r-box</div>
    <div class="box shake-t-b-box">shake-t-b-box</div>
    <div class="box wobble-box">wobble-box</div>
</body>

</html>
